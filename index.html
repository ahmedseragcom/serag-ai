<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Innovation Lab • Ahmed Serag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #0b0d10;
      color: #e9eef5;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #e9eef5;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .link:hover {
      transform: scale(1.08);
      opacity: 0.9;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 0.6rem;
      border-radius: 12px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Welcome to the AI Innovation Lab</h1>
  <div class="links">
    <a class="link" href="https://ahmedserag.com" target="_blank" title="AI Innovation Lab">
      <div class="logo"><img src="https://github.com/ahmedseragcom/serag-ai/blob/main/aill2.png" alt="AI Lab"></div>
      <span>AI Innovation Lab</span>
    </a>

    <a class="link" href="https://github.com/serag-ai" target="_blank" title="GitHub">
      <div class="logo"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></div>
      <span>GitHub</span>
    </a>

    <a class="link" href="https://huggingface.co/serag-ai" target="_blank" title="Hugging Face">
      <div class="logo"><img src="https://huggingface.co/front/assets/huggingface_logo-noborder.svg" alt="Hugging Face"></div>
      <span>Hugging Face</span>
    </a>
  </div>

  <footer>© 2025 Ahmed Serag</footer>
</body>
</html>
